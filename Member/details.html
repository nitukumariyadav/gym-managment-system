<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile - GYM Management System</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-details {
            margin-bottom: 15px;
        }

        .profile-details label {
            font-weight: bold;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1><i class="fas fa-user"></i> Member Profile</h1>
        <div class="profile-details">
            <label>Full Name:</label>
            <p id="profileName"></p>
        </div>
        <div class="profile-details">
            <label>Email:</label>
            <p id="profileEmail"></p>
        </div>
        <div class="profile-details">
            <label>Date of Birth:</label>
            <p id="profileDOB"></p>
        </div>
        <div class="profile-details">
            <label>Phone Number:</label>
            <p id="profilePhone"></p>
        </div>
        <div class="profile-details">
            <label>Gender:</label>
            <p id="profileGender"></p>
        </div>
        <div class="profile-details">
            <label>Membership Start Date:</label>
            <p id="profileMembershipStart"></p>
        </div>
        <div class="profile-details">
            <label>Membership Expiry Date:</label>
            <p id="profileMembershipExpiry"></p>
        </div>
        <div class="profile-details">
            <label>Membership Type:</label>
            <p id="profileMembershipType"></p>
        </div>
        <div class="profile-details">
            <label>Medical History:</label>
            <p id="profileMedicalHistory"></p>
        </div>
        <div class="profile-details">
            <label>Current Health Conditions:</label>
            <p id="profileHealthConditions"></p>
        </div>
        <div class="profile-details">
            <label>Initial Payment:</label>
            <p id="profileInitialPayment"></p>
        </div>
        <div class="profile-details">
            <label>Payment Method:</label>
            <p id="profilePaymentMethod"></p>
        </div>
        <div class="profile-details">
            <label>Member Photo:</label>
            <img id="profilePhoto" src="" alt="Member Photo" style="max-width: 100%;">
        </div>
        <div class="back-link">
            <a href="index.html"><i class="fas fa-chevron-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARp-wODVF4B2mJiknaxTbEzRdpu1GlEPE",
            authDomain: "gym-management-system-73e29.firebaseapp.com",
            databaseURL: "https://gym-management-system-73e29-default-rtdb.firebaseio.com",
            projectId: "gym-management-system-73e29",
            storageBucket: "gym-management-system-73e29.appspot.com",
            messagingSenderId: "1086634605316",
            appId: "1:1086634605316:web:fa11ab381cf2004d412e51",
            measurementId: "G-NH19JV2C99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
            // Retrieve member ID from URL query parameter or other source
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id'); // Assuming 'id' is passed in URL

            // Fetch member data from Firestore
            const docRef = doc(db, "members", memberId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const memberData = docSnap.data();
                displayMemberProfile(memberData);
            } else {
                console.error("No such document!");
            }
        });

        function displayMemberProfile(member) {
            document.getElementById("profileName").textContent = member.name;
            document.getElementById("profileEmail").textContent = member.email;
            document.getElementById("profileDOB").textContent = member.dob;
            document.getElementById("profilePhone").textContent = member.phone;
            document.getElementById("profileGender").textContent = member.gender;
            document.getElementById("profileMembershipStart").textContent = member.membershipStartDate;
            document.getElementById("profileMembershipExpiry").textContent = member.membershipExpiryDate;
            document.getElementById("profileMembershipType").textContent = member.membershipType;
            document.getElementById("profileMedicalHistory").textContent = member.medicalHistory;
            document.getElementById("profileHealthConditions").textContent = member.currentHealthConditions;
            document.getElementById("profileInitialPayment").textContent = member.initialPayment;
            document.getElementById("profilePaymentMethod").textContent = member.paymentMethod;
            document.getElementById("profilePhoto").src = member.photoURL;
        }
    </script>
</body>
</html>
