<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Home - GYM Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://cdn.pixabay.com/photo/2015/07/02/10/27/training-828764_1280.jpg);
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); 
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        header h1 img {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }
        

        .hero {
            background-color: rgba(24, 24, 24, 0.8); /* Semi-transparent background */
            color: #fff;
            text-align: center;
            padding: 80px 0;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .main-content {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            color: #333;
            border-radius: 8px;
        }

        .main-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .main-content ul {
            list-style-type: none;
            padding: 0;
        }

        .main-content ul li {
            margin-bottom: 10px;
        }

        .main-content ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .main-content ul li a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <h1>
                    <img src="https://media.istockphoto.com/id/1362037458/photo/3d-barbell-gym.jpg?s=612x612&w=0&k=20&c=QyM40aEy6PsyRl7pfoPcOZiEw_dn1jqZXpkrDg-HS3M=" alt="Gym Logo">
                    GYM Management System  </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="view_details.html">View details </a></li>
                    <li><a href="search_records.html">Search records</a></li>
                    <li><a href="/index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome, User!</h2>
            <p>Explore and manage your account and activities.</p>
        </div>
    </section>

    

    <footer>
        <div class="container">
            <p>&copy; 2024 GYM Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
